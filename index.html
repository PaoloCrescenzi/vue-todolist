<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To Do List Vue</title>
</head>

<body>
    <div id="app">
        <main class="container pb-5">
            <h1>To Do List</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!--form nuovo compito-->
                    <form class="mb-5" @submit.prevent="onFormSubmit">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nuovo compito" v-model="nuovaTaskData.text" >

                            <button class="btn btn-primary"><i class="fas fa-plus">Aggiungi</i></button>
                        </div>
                    </form>

                    <!--navbar-->
                    <ul class="nav justify-content-center">

                    </ul>

                    <!--Card cose da fare-->
                    <div class="card shadow">
                        <div class="lsit-group list-group-flush todo-list">

                            <div class="list-group-item d-flex align-item-center overflow-hidden"
                                v-for="task in compitiList">

                                <label class="form-check form-switch flex-fill py-4">

                                    <input type="checkbox" role="switch" class="form-check-input me-3 mx-1"
                                        v-model="task.done">

                                    {{ task.text }}
                                </label>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
